<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌤️Weather🌧️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="headerInput">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Sunday 27 July 2024</p>
        </div>

        <div id="now">
            <p id="temperature">28°C</p>
            <p id="feelslike">Feels like: 30°C</p>
            <p id="conditions">Sunny</p>
            <p id="varation">Min: 25°C, Max: 28°C</p>
        </div>
    </div>





<script src="script.js"></script>
</body>
</html>
